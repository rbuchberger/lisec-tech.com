---
permalink: "/events.html"
title: events
---
<h1>Significant Project Dates</h1>

{% assign events = site.events | reverse %}

<div class="events-container">
  {% for event in events %}
    <div class="event-container">
      <h3><a href="{{ event.link }}">
          {{ event.title }}
        </a></h3>
        <h4>
          {{ event.date | date_to_string }}
        </h4>
        <p>
          {{ event.content }}
        </p>
    </div>
  {% endfor %}
</div>
