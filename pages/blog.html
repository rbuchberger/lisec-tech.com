---
title: "Research Blog"
permalink: /blog.html
---

<section class="posts">
    {% for post in site.posts %}
        <article>
            <header>
                <span class="date">{{ post.date | date_to_string }}</span>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </header>
            {% if post.image %}
              {% picture blog-preview {{ post.image }} --link {{ post.url }} %}
            {% endif %}
            <p>{{ post.excerpt }}</p>
            <ul class="actions">
              <li><a href="{{ post.url }}" class="button">Full Story</a></li>
            </ul>
        </article>
    {% endfor %}
</section>
