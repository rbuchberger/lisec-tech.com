media_queries:
  desktop: 'min-width: 900px'
  full_width: 'min-width: 1100px'

presets:
  pub:
    formats: [webp, original]
    base_width: 200
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 200
    format_quality:
      webp: 100
    attributes: 
      parent: 'class="pub-preview"'

  team:
    formats: [webp, original]
    sizes:
      desktop: 285px
    size: 'calc(100vw - 200px)'

  blog-preview:
    formats: [webp, original]
    dimension_attributes: true
    base_width: 400
    pixel_ratios: [1, 1.5, 2]
    fallback_width: 400
    attributes:
      img: class="image fit"

  blog-header:
    formats: [webp, original]
    dimension_attributes: true
    sizes:
      full_width: '938px'
    size: 'calc(100vw - 180px)'
