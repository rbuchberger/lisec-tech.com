<html>

{% include head.html %}

<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper">

		{% include header.html %}
		{% include menu.html %}

		<!-- Post -->
		<section class="post">
			<header class="major">	
				{% if page.title %}
				<h1>{{ page.title }}</h1>
				{% endif %}
			</header>

			{% if page.image %}
			<div class="image main">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
			</div>
			{% endif %}
			<div id="main">
				{{ content }}
			</div>
		</section>

		{% include footer.html %}

</body>

</html>
