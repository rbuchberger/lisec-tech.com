<html>

{% include head.html %}

<body class="is-loading">

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		{% include header.html %}
		{% include menu.html %}

		<!-- Post -->
		<!-- <section class="post"> -->

			<div id="main">
			{% if page.image %}
			<div class="image main">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
			</div>
			{% endif %}
				<header>
					<h1>{{ page.title }}</h1>
				</header>

				{{ content }}

			</div>
		<!-- </section> -->

		{% include footer.html %}
	</div>
</body>

</html>
